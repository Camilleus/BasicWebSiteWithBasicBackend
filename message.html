<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/message.html">Write to me</a>
            </li>
        </ul>
    </nav>
    <h1>Thank You Kindly for YOUR Decision to Write Me!</h1>

    <div class="row justify-content-center">
        <div class="col-5 align-self-center">
            <form action="/message" method="POST" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
                <h1 class="h3 mb-3 font-weight-normal">Write me down here!</h1>
                <div class="row mb-3">
                    <label class=""> Your name </label>
                    <input class="form-control" name="username" type="text" />
                </div>
                <div class="row mb-3">
                    <label class=""> Email address </label>
                    <input class="form-control" name="email" type="email" />
                </div>
                <div class="row mb-3">
                    <label class=""> Your text message </label>
                    <textarea class="form-control" name="message"></textarea>
                </div>
                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-primary col-4" name="" type="submit">
                        Send
                    </button>
                    <button class="btn btn-secondary col-4" name="" type="reset">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("message").value;

            var outputDiv = document.getElementById("messageOutput");
            outputDiv.innerHTML = "<p>You sent: " + message + "</p>";

            document.getElementById("messageForm").reset();
        }
    </script>

    <h2><a href=index.html>Klik hija to get bek'</a></h2>
</body>

</html>
